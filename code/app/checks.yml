--- //Signifies that this is a yml file
name: Checks  //This is the name that will appear in the GitHub actions

on: [push]  //This is a trigger

jobs:                         //This will create a new job called test-lint.
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-20.04   //The runner(operating system) where we will be running our job on
    steps:
      - name: Login to Docker Hub
        uses: docker/login-actions@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout             //This will check our code out inside our actions job
        uses: actions/checkout@v2
      - name: Test
        run: docker-compose run --rm app sh -c "python manage.py test"     //This will run the unit tests
      - name: Lint
        run: docker-compose run --rm app sh -c "flake8"
